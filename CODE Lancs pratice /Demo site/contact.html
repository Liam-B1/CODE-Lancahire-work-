<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <header>
        <nav>
            <ul>Home</ul>
        </nav>

    </header>

    <section>
        <form action="/contact.js" method="post">
            <div>
            <label>Name</label>
            <input  required placeholder="name" id ="name"type="text" name="name">
            </div>

            <div>
                <label>Email</label>
                <input required placeholder="Email" id="Email" type="text" name="Email">
            </div>

            <div>
                <label for="number">
                    <input required placeholder="number" id="number" type="number" min="18" max="100">
                </label>
            </div>

            <div>
                <label>Where did you hear about us?</label>
                <select name="where">
                    <option>Lancaster</option>
                    <option>Preston</option>
                    <option>Moreacambe</option>
                </select>
            </div>

            <div>
                <label>Comments</label>
                <textarea></textarea>
            </div>

            <div>
                <button>Submit</button>
            </div>
        </form>
    </section>
    
</body>
</html>
